<!DOCTYPE html>


{% extends "layout.html" %}
{% block body %}
<div class="container">
	<div class="row">
		<h1>Welcome to RodBot!</h1>
		<div>
			{%if data['status'] == 'submitted'%}
				<h2>Here is your article:<a href= "{{data['article_url']}}" > here</a> <h2>
			{% endif %}
		</div>
		<div class="form-group">
			<label for="comment">Comment:</label>
			<textarea class="form-control" rows="5" id="comment">Welcome to RodBot >
			</textarea>
		</div>
		<form>
			<div class="form-group">
			  <label for="chat">Tell RodBot What You Would Like to Read:</label>
			  <input type="text" class="form-control" id="chat">
			  <input type="submit" value="Submit">
			</div>
		</form>

	</div>
	
</div>
{% endblock %}
